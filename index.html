<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ShoStor</title>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Styles -->
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/movie.css">
    <!--Api-->
    <script src="apikey.js"></script>
    <script src="api.js"></script>
  </head>
  <body>
    <section class="animate__animated" id="splash-screen" style="display: none;">
      <h1>Welcome to ShoStor<hr class="mt-2"></h1>
      <p>Your new all-in-one entertainment management suite!</p>
    </section>
    <header>
      <h1 class="ml-3">ShoStor</h1>
      <form id="searchbar">
        <input  type="search" >
      </form>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="movies-tab" data-toggle="tab" href="#movies" role="tab" aria-controls="movies" aria-selected="false">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tv-tab" data-toggle="tab" href="#tv" role="tab" aria-controls="tv-shows" aria-selected="false">TV Shows</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="watchlist" data-toggle="tab" href="#watch" role="tab" aria-controls="watchlist" aria-selected="false">Watchlist</a>
        </li>
      </ul>
    </header>
    <section class="page-content">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <button>Click me</button>
        </div>
        <div class="tab-pane" id="movies" role="tabpanel" aria-labelledby="movies-tab">

        </div>
        <div class="tab-pane" id="tv" role="tabpanel" aria-labelledby="tv-tab">

        </div>
        <div class="tab-pane" id="watch" role="tabpanel" aria-labelledby="watchlist">

        </div>
      </div>
    </section>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
